<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>To Do App</title>
</head>
<body>
    <div id="app">
        <p>To do List App</p>
        <input type="text" name="newTodo" id="newTodo" v-model="newTodo" placeholder="Tulis di sini">
        <button v-on:click="tambahMK()">Tambah List</button>
        <u1>
            <li v-for="mk in matkul" :key="mk.id">
                {{mk.tittle}}
                <button v-on:click="deleteTodo(mk)">X</button>
            </li>
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data() {
                return {
                nama:"Dasar Pemrograman",
                mkid: 2,
                newTodo:'',
                matkul:[
                    {
                        'id': 1,
                        'tittle': 'Conquer the world'
                    }
                ]
                }
            },
            methods:{
                tambahMK(){
                    this.matkul.push({tittle: this.newTodo, id :this.mkid})
                    this.newTodo =""
                    this.mkid++
                },
                deleteTodo: function(mk){
                    this.matkul.splice(this.matkul.indexOf(mk), 1)
                }
            }
        })
    </script>
</body>
</html>
